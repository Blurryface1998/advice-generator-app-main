<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>

  <!-- Google Fonts: -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">


  <!-- Styles and Script: -->
  <link rel="stylesheet" href="dist/style.css">
  <script defer src="dist/script.js"></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="main">
    <div class="main__card">

      <div class="card__adviceId">
        <span></span>
      </div>

      <div class="card__advice">
        <h1></h1>
      </div>

      <div class="card__divider">
        <picture>
          <source srcset="images/pattern-divider-desktop.svg"
          media="(min-width: 600px)">
          <img src="images/pattern-divider-mobile.svg" alt="divider">
        </picture>
      </div>

      <div class="card__button">
        <button onclick="displayData()"><img src="images/icon-dice.svg" alt="button dice icon"></button>
      </div>
    </div>

    <p id="test"></p>
  </main>

  <footer>  
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Djordje Rajc</a>.
    </div>
  </footer>
</body>
</html>
